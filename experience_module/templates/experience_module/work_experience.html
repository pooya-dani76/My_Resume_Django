<section class="work-experience-two gap" style="background-image: url(./static/img/blur-1.png)">
	<div class="container">
		<div class="hading" data-aos="fade-up"  data-aos-delay="200" data-aos-duration="300">
			<p>Professional Experience</p>
			<h2>Work Experience</h2>
		</div>
			<div class="row present-data-home-page owl-carousel owl-theme" data-aos="fade-up"  data-aos-delay="300" data-aos-duration="400">
                {% for experience in work_experience %}
                <div class="col-lg-12 item">
					<div class="to-present">
						<span>{{experience.start_year}} to {% if experience.finish_year %} {{experience.finish_year}} {% else %} Present {% endif %}</span>
						<h6>{{experience.title}}</h6>
						<div class="envato-studio">
							<h4>{{experience.work_place}}</h4>
							<p>{{experience.short_description}}</p>
						</div>
					</div>
				</div>
                {% endfor %}
			</div>
		</div>
</section>
